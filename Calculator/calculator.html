<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <h1 align="center" id="heading">Calculator</h1>
        <input class="searchbar" id="searchbar" type="text" plaseholder="Enter Here.." />
        <div class="buttons">
            <button id="btn" onClick="eraseScreen()">AC</button>
            <button id="btn" onClick="concatValue('%')">%</button>
            <button id="btn" onClick="deleteFromBack()">Del</button>
            <button id="btn" onClick="concatValue('/')">/</button>
            <button id="btn" onClick="concatValue('7')">7</button>
            <button id="btn" onClick="concatValue('8')">8</button>
            <button id="btn" onClick="concatValue('9')">9</button>
            <button id="btn" onClick="concatValue('*')">*</button>
            <button id="btn" onClick="concatValue('4')">4</button>
            <button id="btn" onClick="concatValue('5')">5</button>
            <button id="btn" onClick="concatValue('6')">6</button>
            <button id="btn" onClick="concatValue('-')">-</button>
            <button id="btn" onClick="concatValue('1')">1</button>
            <button id="btn" onClick="concatValue('2')">2</button>
            <button id="btn" onClick="concatValue('3')">3</button>
            <button id="btn" onClick="concatValue('+')">+</button>
            <button id="btn" onClick="concatValue('00')">00</button>
            <button id="btn" onClick="concatValue('0')">0</button>
            <button id="btn" onClick="concatValue('.')">.</button>
            <button id="btn" onClick="showResult()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
